<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Perangkat Pembelajaran (Format 8-3-3-4)</title>
    <!-- Memuat Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Memuat font Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Library untuk PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0fdfa;
        }
        .generated-content {
            font-family: 'Times New Roman', Times, serif; 
            line-height: 1.5;
            color: #000;
        }
        .generated-content h2 {
            font-size: 1.4rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }
        .generated-content h3 {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
            border-bottom: 2px solid #000;
            padding-bottom: 2px;
        }
        .generated-content h4 {
            font-size: 1.1rem;
            font-weight: bold;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            color: #333;
        }
        .generated-content p {
            margin-bottom: 0.8rem;
            text-align: justify;
        }
        .generated-content ul, .generated-content ol {
            margin-left: 1.5rem;
            margin-bottom: 1rem;
        }
        .generated-content ul { list-style-type: disc; }
        .generated-content ol { list-style-type: decimal; }
        .generated-content table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
            font-size: 0.95rem;
        }
        .generated-content th, .generated-content td {
            border: 1px solid #000;
            padding: 6px 8px;
            vertical-align: top;
        }
        .generated-content th {
            background-color: #e5e7eb;
            font-weight: bold;
            text-align: left;
        }
        
        .framework-tag {
            display: inline-block;
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 10px;
            margin-left: 5px;
            font-weight: bold;
            font-family: sans-serif;
            border: 1px solid #ccc;
        }
        .tag-exp { background-color: #dbeafe; color: #1e40af; border-color: #93c5fd; }
        .tag-principle { background-color: #fce7f3; color: #9d174d; border-color: #f9a8d4; }
        .tag-framework { background-color: #dcfce7; color: #166534; border-color: #86efac; }

        @keyframes spin { to { transform: rotate(360deg); } }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: #ffffff;
            border-radius: 50%;
            width: 1.5rem;
            height: 1.5rem;
            animation: spin 1s linear infinite;
        }
        .button-spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #ffffff;
            border-radius: 50%;
            width: 1rem;
            height: 1rem;
            display: inline-block;
            animation: spin 0.8s linear infinite;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body class="text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-7xl">
        <header class="mb-8 text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-teal-700">Generator Perangkat Pembelajaran</h1>
            <div class="inline-block bg-teal-100 text-teal-800 px-3 py-1 rounded-full text-sm font-semibold mt-2">
                Format Holistik 8-3-3-4 (Secure Mode)
            </div>
            <p class="text-gray-500 text-sm mt-2">Data diproses melalui Netlify Functions untuk keamanan API Key</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Form Input -->
            <div class="md:col-span-1 bg-white p-6 rounded-xl shadow-lg border border-teal-100 h-fit">
                <h2 class="text-xl font-bold mb-4 border-b pb-2 text-teal-600">Data Pembelajaran</h2>
                <form id="generation-form" class="space-y-4">
                    <!-- Identitas -->
                    <div class="bg-gray-50 p-3 rounded-lg space-y-3 border border-gray-200">
                        <h3 class="text-xs font-bold text-gray-500 uppercase tracking-wider">Identitas</h3>
                        <input type="text" id="nama_sekolah" class="w-full p-2 border border-gray-300 rounded text-sm" placeholder="Nama Sekolah" required>
                        <div class="grid grid-cols-2 gap-2">
                            <input type="text" id="nama_guru" class="w-full p-2 border border-gray-300 rounded text-sm" placeholder="Nama Guru" required>
                            <input type="text" id="nip_guru" class="w-full p-2 border border-gray-300 rounded text-sm" placeholder="NIP Guru">
                        </div>
                        <div class="grid grid-cols-2 gap-2">
                            <input type="text" id="nama_kepala" class="w-full p-2 border border-gray-300 rounded text-sm" placeholder="Kepala Sekolah" required>
                            <input type="text" id="nip_kepala" class="w-full p-2 border border-gray-300 rounded text-sm" placeholder="NIP Kepsek">
                        </div>
                    </div>

                    <!-- Mapel & Topik -->
                    <div>
                        <div class="grid grid-cols-2 gap-2 mb-2">
                            <input type="text" id="mapel" class="w-full p-2 border border-gray-300 rounded text-sm" placeholder="Mapel" required>
                            <input type="text" id="kelas" class="w-full p-2 border border-gray-300 rounded text-sm" placeholder="Kelas" required>
                        </div>
                        <input type="text" id="topik" class="w-full p-2 border border-gray-300 rounded text-sm mb-2" placeholder="Topik Pembelajaran" required>
                        <div class="grid grid-cols-2 gap-2">
                            <input type="text" id="alokasi_waktu" class="w-full p-2 border border-gray-300 rounded text-sm" placeholder="Waktu (2 JP)" required>
                            <input type="number" id="jumlah_pertemuan" class="w-full p-2 border border-gray-300 rounded text-sm" value="1">
                        </div>
                    </div>

                    <!-- Profil Siswa -->
                    <div class="bg-teal-50 p-3 rounded-lg border border-teal-200">
                        <label class="block text-xs font-bold text-teal-800 mb-1">Jumlah Siswa</label>
                        <input type="number" id="jumlah_siswa" class="w-full p-2 border border-teal-300 rounded text-sm" placeholder="30" required>
                    </div>

                    <!-- CP & TP -->
                    <div class="space-y-2">
                        <textarea id="cp" rows="2" class="w-full p-2 border border-gray-300 rounded text-sm" placeholder="Capaian Pembelajaran (CP)" required></textarea>
                        <textarea id="tp" rows="2" class="w-full p-2 border border-gray-300 rounded text-sm" placeholder="Tujuan Pembelajaran (TP)" required></textarea>
                    </div>

                    <!-- Model -->
                    <select id="model" class="w-full p-2 border border-gray-300 rounded text-sm bg-white">
                        <option value="Problem-Based Learning (PBL)">Problem-Based Learning (PBL)</option>
                        <option value="Project-Based Learning (PjBL)">Project-Based Learning (PjBL)</option>
                        <option value="Discovery Learning">Discovery Learning</option>
                        <option value="Inquiry Learning">Inquiry Learning</option>
                    </select>

                    <!-- 8 Dimensi -->
                    <div class="border border-gray-200 p-3 rounded-lg">
                        <label class="block text-xs font-bold text-gray-700 mb-2 uppercase">8 Dimensi Profil Lulusan</label>
                        <div class="grid grid-cols-1 gap-1 text-xs">
                            <label class="flex items-center"><input type="checkbox" class="mr-2" value="Keimanan dan Ketakwaan Terhadap Tuhan YME">Keimanan & Ketakwaan</label>
                            <label class="flex items-center"><input type="checkbox" class="mr-2" value="Kemandirian">Kemandirian</label>
                            <label class="flex items-center"><input type="checkbox" class="mr-2" value="Kolaborasi" checked>Kolaborasi</label>
                            <label class="flex items-center"><input type="checkbox" class="mr-2" value="Penalaran Kritis" checked>Penalaran Kritis</label>
                        </div>
                    </div>

                    <button type="submit" id="generate-btn" class="w-full bg-teal-600 text-white font-bold p-3 rounded-lg shadow-md hover:bg-teal-700 transition flex items-center justify-center">
                        <span id="btn-text">GENERATE PERANGKAT</span>
                        <div id="btn-loader" class="spinner hidden ml-3"></div>
                    </button>
                </form>
                <div id="error-message" class="hidden mt-4 p-3 bg-red-50 text-red-700 border border-red-200 rounded-lg text-xs"></div>
            </div>

            <!-- Output Preview -->
            <div class="md:col-span-2 flex flex-col h-full">
                <div class="bg-white rounded-xl shadow-lg border border-gray-200 overflow-hidden flex flex-col h-[850px]">
                    <div class="p-4 bg-gray-50 border-b border-gray-200 flex justify-between items-center">
                        <div class="text-sm font-semibold text-gray-600">Preview Dokumen</div>
                        <div class="flex gap-2">
                            <button id="download-word" class="bg-blue-600 text-white px-4 py-2 rounded-lg text-xs font-bold disabled:opacity-50" disabled>WORD</button>
                            <button id="download-pdf" class="bg-red-600 text-white px-4 py-2 rounded-lg text-xs font-bold disabled:opacity-50" disabled>PDF</button>
                        </div>
                    </div>

                    <div class="bg-white border-b border-gray-200">
                        <nav id="tabs" class="flex">
                            <button data-tab="rpp" class="tab-btn flex-1 py-3 text-center text-sm font-bold border-b-2 border-teal-600 text-teal-700">RPP 8-3-3-4</button>
                            <button data-tab="materi" class="tab-btn flex-1 py-3 text-center text-sm font-medium border-b-2 border-transparent text-gray-500">MATERI</button>
                            <button data-tab="lkpd" class="tab-btn flex-1 py-3 text-center text-sm font-medium border-b-2 border-transparent text-gray-500">LKPD</button>
                        </nav>
                    </div>

                    <div id="output-container" class="p-8 generated-content flex-grow overflow-y-auto bg-white">
                        <div id="placeholder" class="flex flex-col items-center justify-center h-full text-center text-gray-400">
                            <p>Silakan isi form dan klik Generate.</p>
                        </div>
                        <div id="rpp-content" class="tab-content"></div>
                        <div id="materi-content" class="tab-content hidden"></div>
                        <div id="lkpd-content" class="tab-content hidden"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('generation-form');
            const generateBtn = document.getElementById('generate-btn');
            const btnText = document.getElementById('btn-text');
            const btnLoader = document.getElementById('btn-loader');
            const errorMessage = document.getElementById('error-message');
            const placeholder = document.getElementById('placeholder');
            const tabContents = {
                rpp: document.getElementById('rpp-content'),
                materi: document.getElementById('materi-content'),
                lkpd: document.getElementById('lkpd-content')
            };

            // Tab Switching Logic
            document.getElementById('tabs').addEventListener('click', (e) => {
                const btn = e.target.closest('.tab-btn');
                if (!btn) return;
                document.querySelectorAll('.tab-btn').forEach(b => {
                    b.classList.remove('border-teal-600', 'text-teal-700', 'font-bold');
                    b.classList.add('border-transparent', 'text-gray-500');
                });
                btn.classList.add('border-teal-600', 'text-teal-700', 'font-bold');
                Object.values(tabContents).forEach(el => el.classList.add('hidden'));
                tabContents[btn.dataset.tab].classList.remove('hidden');
            });

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                setLoading(true);
                errorMessage.classList.add('hidden');

                const formData = {
                    sekolah: document.getElementById('nama_sekolah').value,
                    guru: document.getElementById('nama_guru').value,
                    mapel: document.getElementById('mapel').value,
                    kelas: document.getElementById('kelas').value,
                    topik: document.getElementById('topik').value,
                    waktu: document.getElementById('alokasi_waktu').value,
                    tp: document.getElementById('tp').value,
                    model: document.getElementById('model').value,
                    dimensi: Array.from(document.querySelectorAll('input[type="checkbox"]:checked')).map(cb => cb.value)
                };

                const systemPrompt = "Anda adalah Ahli Kurikulum 8-3-3-4. Hasilkan RPP, Materi, dan LKPD dalam format JSON HTML.";
                const userQuery = `Buatkan perangkat untuk ${formData.mapel} di ${formData.sekolah}. Topik: ${formData.topik}. Model: ${formData.model}. Dimensi: ${formData.dimensi.join(', ')}.`;

                try {
                    // MEMANGGIL NETLIFY FUNCTION (BUKAN GOOGLE API LANGSUNG)
                    const response = await fetch('/.netlify/functions/generate', {
                        method: 'POST',
                        body: JSON.stringify({
                            contents: [{ role: "user", parts: [{ text: userQuery }] }],
                            systemInstruction: { parts: [{ text: systemPrompt }] },
                            generationConfig: { 
                                responseMimeType: "application/json",
                                responseSchema: {
                                    type: "OBJECT",
                                    properties: {
                                        rpp: { type: "STRING" },
                                        materi_ajar: { type: "STRING" },
                                        lkpd: { type: "STRING" }
                                    }
                                }
                            }
                        })
                    });

                    const result = await response.json();
                    if (!response.ok) throw new Error(result.error || "Gagal generate");

                    const content = JSON.parse(result.candidates[0].content.parts[0].text);
                    placeholder.classList.add('hidden');
                    tabContents.rpp.innerHTML = content.rpp;
                    tabContents.materi.innerHTML = content.materi_ajar;
                    tabContents.lkpd.innerHTML = content.lkpd;

                    document.getElementById('download-word').disabled = false;
                    document.getElementById('download-pdf').disabled = false;

                } catch (err) {
                    errorMessage.textContent = err.message;
                    errorMessage.classList.remove('hidden');
                } finally {
                    setLoading(false);
                }
            });

            function setLoading(isLoading) {
                generateBtn.disabled = isLoading;
                btnText.classList.toggle('hidden', isLoading);
                btnLoader.classList.toggle('hidden', !isLoading);
            }
        });
    </script>
</body>
</html>
